on:
  push:
    branches:
      - main
  create:
    tags:
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build docker images
        run: docker build . -t tb-report -f .devcontainer/Dockerfile
      - name: Build
        run: docker run -v $GITHUB_WORKSPACE:/latex -w/latex tb-report make
      - name: Perms
        run: docker run -v $GITHUB_WORKSPACE:/latex -w/latex tb-report chmod -R a+rw build
      - name: Dist directory
        run: mkdir -p dist
      - name: Move
        run : cp build/report.pdf dist
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: build/report.pdf
          if-no-files-found: error

  release:
      name: Create Release
      needs: build
      runs-on: ubuntu-latest
      if: startsWith(github.ref, 'refs/tags')
      steps:
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false
        - name: Download artifacts
          uses: actions/download-artifact@v2
          with:
            name: pdf
            path: dist
        - name: Upload Report
          id: upload-pdf-report
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: dist/report.pdf
            asset_name: report.pdf
            asset_content_type: application/pdf